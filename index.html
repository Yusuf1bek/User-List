<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/tailwindcss">
    @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="images/icon.svg">
  <title>Users-List</title>
</head>

<body class="overflow-y-hidden">
  <div class="flex space-x-10 p-10">
    <div class="w-[30%] p-5 rounded-xl border-[1px] border-[#00A97F]">
      <h2 class="text-center text-black text-[30px] mb-[25px]">Users-List</h2>
      <ul class="users-list space-y-5 h-[80vh] overflow-y-auto rounded-xl p-[10px]"></ul>
    </div>
    <div class="w-[30%] p-5 rounded-xl border-[1px] border-[#00A97F]">
      <h2 class="text-center text-black text-[30px] mb-[25px]">Posts-List</h2>
      <ul class="posts-list space-y-5 h-[80vh] overflow-y-auto rounded-xl p-[10px]">
        <p class="text-center text-[25px] text-[#00A97F] font-bold mt-[200px]">Nothing</p>
      </ul>
    </div>
    <div class="w-[30%] p-5 rounded-xl border-[1px] border-[#00A97F]">
      <h2 class="text-center text-black text-[30px] mb-[25px]">Coments-List</h2>
      <ul class="coments-list space-y-5 h-[80vh] overflow-y-auto rounded-xl p-[10px]">
        <p class="text-center text-[25px] text-[#00A97F] font-bold mt-[200px]">Nothing</p>
      </ul>
    </div>
  </div>


  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <script src="main.js"></script>
</body>

</html>
